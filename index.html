<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noragami - Home</title>
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <a href="" class="home-icon">
                <img src="images/guild_icon.png">
            </a>
            <a href="" class="guild-name">
                <span class="title-light">Nor</span><span class="title-dark">ag</span><span class="title-light">ami</span>
            </a>
            <button id="toggle-edit-mode-btn" class="toggle-edit-mode-btn">
                +
            </button>
        </div>

        <div class="sepline"></div>
        
            <div class="calendar" id="calendar">
                <li id="list-item-template" class="list-item"></li>
                <div id="day-template" class="date">
                    <h2 class="date-title">tere</h2>
                    <ul class="events">
                        <li id="form-list-item" style="display: none;" class="form-list-item">
                            <form action="https://sheetdb.io/api/v1/evxo8369koggk" method="post" class="form">
                                <input type="text" id="event-input-box" placeholder="Enter event" name="data[event]" required class="event-input-box">
                                <button id="input-btn" type="submit" class="input-btn">OK</button>
                                <input type="text" id="time-input-box" name="data[date]" hidden>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
